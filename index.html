      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <title>Dot Slash Digital</title>
    <meta name="author" content="Dot Slash Digital" />
    <meta
      name="description"
      content="Dot Slash Digital is a product studio by Matt Bierman and Connor Holmes based in Brooklyn, NY."
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"

      color="#0f1010"
    />
    <meta name="msapplication-TileColor" content="#0f1010" />
    <meta name="theme-color" content="#0f1010" />

    <!-- styles for loading screen -->
    <style>
      #loading-overlay,
      #loading-background {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }

      #loading-overlay {
        background: var(--color-white);
        z-index: 100;
        transition: width 2s ease;
        width: calc(100% * calc(1 - var(--loading-percentage, 0)));
      }

      #loading-background {
        background: var(--color-black);
        z-index: 99;
        opacity: 1;
        transition: opacity 1s ease-in;
      }

      #loading-background.fade-out {
        user-select: none;
        opacity: 0;
      }
    </style>

    <!-- Fonts -->
    <link
      href="https://use.typekit.net/pqc5sev.css"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
    />

    <!-- Fathom Analytics -->
    <script
      src="https://cdn.usefathom.com/script.js"
      data-site="BTKDNRMJ"
      defer
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
